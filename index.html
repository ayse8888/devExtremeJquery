<body class="dx-viewport">
    <!-- Navbar -->
    <nav class="container-fluid text-center bg-body-tertiary navbar">
        <div class="row navbar-container">
            <div class="col-sm-12">
                <p class="header-title">Firmanet Şirket Yönetim Kurulu Platformu: Çağrı Listele</p>
            </div>
            <div class="col-sm-2">
                <a href=""><i class="fa-solid fa-arrow-left"></i></a>
                <a href="" class="arrow-right-link"><i class="fa-solid fa-arrow-right"></i></a>
                <a href=""><i class="fa-solid fa-xmark"></i></a>
                <a class="home-link" href="deneme.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div class="col-sm-8">
                <div class="empty-box"></div>
            </div>
            <div class="col-sm-2">
                <form class="d-flex search-form" role="search">
                    <input class="nosubmit" type="search" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="row header-container">
        <div class="col-sm-6 logo-container">
            <a class="navbar-brand" href="/">Firmanet</a>
        </div>
        <div class="col-sm-6 search-container">
            <form class="d-flex header-search-form" role="search">
                <input class="nosubmit header-search-input" type="search" placeholder="Search...">
            </form>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>

    <!-- Tab Panel -->
    <div class="d-flex">
        <div class="col-sm-2"></div>
        <div id="tabPanel" class="col-sm-10"></div>
    </div>

    <!-- Side Menu Options -->
    <div class="row">
        <div class="col-sm-2">
            <div class="list-group-item-title">
                <p>Çağrılar</p>
            </div>
            <ul class="list-group" id="lists">
                <li class="tab-switcher list-group-item" data-tab-index="0" tabindex="0">
                    Çağrı Listele
                </li>
                <li class="tab-switcher list-group-item" data-tab-index="1" tabindex="0">
                    Çağrı Ekle
                </li>
            </ul>
        </div>
        <div id="allTabsContainer" class="col-sm-10 allTabsContainer">
            <div id="tab1" class="tab-container" data-tab-index="0">
                <div class="d-flex justify-content-end align-items-center mb-1">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                    <button class="d-flex create-button">
                        <i class="fa-solid fa-circle-plus create-icon"></i>
                        Create
                    </button>
                </div>

                <!-- Data Grid Table -->
                <div id="dataGrid"></div>

                <!-- Pagination -->
                <ul class="pagination d-flex justify-content-end my-1 mx-5">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>

            </div>

            <!-- Form -->
            <form id="tab2" class="tab-container" data-tab-index="1" style="display:none;">
                <div class="form-select-container">
                    <label for="callRadioGroupContainer">Çağrı Yönü *</label>
                    <div id="callRadioGroupContainer"></div>
                </div>
                <div class="date-time-container">
                    <label for="date">Tarih- Saat *</label>
                    <input type="date" name="" id="date" required>
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="time" name="" id="" required>
                </div>
                <div class="form-select-container">
                    <label for="registeredRadioGroupContainer">Arayan/Aranan *</label>
                    <div id="registeredRadioGroupContainer"></div>
                </div>

                <div class="row">
                    <!-- Left-Form -->
                    <fieldset class="registered-connection-form-container col left-form">
                        <legend class="float-none w-auto px-3">Kayıtlı Bağlantı</legend>
                        <div class="form-select-container">
                            <label for="firm">Firma *</label>
                            <select class="form-select right-form-select" aria-label="Default select example" id="firm"
                                required>
                                <option value="1">Makrovit Yem</option>
                            </select>
                        </div>
                        <div class="form-select-container">
                            <label for="connection">Bağlantı *</label>
                            <select class="form-select right-form-select" aria-label="Default select example"
                                id="connection" required>
                                <option value="1">Giocomo Gullizzoni</option>
                            </select>
                            <i class="fa-solid fa-circle-plus"></i>
                        </div>
                        <div class="form-select-container">
                            <label for="tel">Telefon *</label>
                            <select class="form-select right-form-select" aria-label="Default select example" id="tel"
                                required>
                                <option value="1"></option>
                            </select>
                            <i class="fa-solid fa-circle-plus"></i>
                        </div>
                    </fieldset>

                    <!-- Right-Form -->
                    <fieldset class="registered-connection-form-container col right-form">
                        <legend class="float-none w-auto px-3">Bağlantı Değil</legend>
                        <div class="form-select-container">
                            <label for="name">Ad *</label>
                            <input type="text" id="name" required class="left-form-input">
                        </div>
                        <div class="form-select-container">
                            <label for="surname">Soyad *</label>
                            <input type="text" id="surname" required class="left-form-input">
                        </div>
                        <div class="form-select-container">
                            <label for="phone">Telefon *</label>
                            <input type="tel" id="phone" required class="left-form-input">
                        </div>
                    </fieldset>
                </div>

                <div class="form-select-container">
                    <label for="employee">Çalışan *</label>
                    <select class="form-select" aria-label="Default select example" id="employee" required>
                        <option value="1">Salih Solmaz</option>
                    </select>
                </div>
                <div class="form-select-container">
                    <label for="subject">Konu *</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-select-container">
                    <label for="explanation">Açıklama</label>
                    <textarea name="" id="explanation" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-select-container">
                    <label for="submit"></label>
                    <button type="submit" id="submit">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
